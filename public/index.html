<!DOCTYPE html>
<html>
  <head>
    <title>Tesla Fleet Control</title>
    <!-- Add favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.iconscout.com/icon/free/png-256/free-tesla-logo-icon-download-in-svg-png-gif-file-formats--technology-social-media-company-vol-7-pack-logos-icons-3030326.png?f=webp&w=256"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link href="./style.css" rel="stylesheet" />
    <style></style>
  </head>
  <body class="bg-light">
    <!-- Banner Section -->
    <div class="header-banner">
      <div class="header-overlay">
        <div class="header-text text-center">
          <!-- Authentication Button -->

          <button class="btn tesla-connect-btn" onclick="authenticate()">
            <span class="connect-text">Connect Tesla Account</span>
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Alert Component -->
      <div
        id="success-alert"
        class="alert alert-success alert-dismissible fade show"
        style="display: none"
        role="alert"
      >
        <span id="alert-message"></span>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Main Content -->
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <!-- Authenticated UI -->
          <div id="auth-ui" style="display: none">
            <!-- Account Controls -->
            <!-- Account Controls -->
            <div class="account-section">
              <div class="control-card">
                <div class="btn-group">
                  <button class="btn btn-secondary" onclick="refreshToken()">
                    <i class="fas fa-sync mr-2"></i>Refresh Token
                  </button>
                  <button class="btn btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                  </button>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-lg-4">
                <!-- Vehicle Controls -->
                <div class="control-card">
                  <h4 class="mb-4">Vehicle Configurations</h4>
                  <div class="btn-group-vertical d-flex">
                    <div class="btn-group">
                      <button class="btn btn-primary" onclick="pairKey()">
                        <i class="fas fa-key mr-2"></i>KeyPair
                      </button>

                      <button
                        class="btn btn-info"
                        onclick="configureTelemetry()"
                      >
                        <i class="fas fa-satellite-dish mr-2"></i>Enable
                        Telemetry
                      </button>
                    </div>
                  </div>
                  <div id="command-result" class="mt-3 text-center"></div>
                </div>
              </div>
              <div class="col-lg-8">
                <!-- Vehicle Controls -->
                <div class="control-card">
                  <h4 class="mb-4">Vehicle Controls</h4>
                  <div class="btn-group-vertical d-flex">
                    <div class="btn-group">
                      <button
                        class="btn btn-primary"
                        value="door_lock"
                        onclick="sendVehicleCommand(this.value)"
                      >
                        Lock Doors
                      </button>

                      <button
                        class="btn btn-secondary"
                        value="door_unlock"
                        onclick="sendVehicleCommand(this.value)"
                      >
                        Unlock Doors
                      </button>
                      <button
                        class="btn btn-success"
                        value="flash_lights"
                        onclick="sendVehicleCommand(this.value)"
                      >
                        Flash Lights
                      </button>

                      <button
                        class="btn btn-warning"
                        value="honk_horn"
                        onclick="sendVehicleCommand(this.value)"
                      >
                        Honk Horn
                      </button>
                    </div>
                  </div>
                  <div id="command-result" class="mt-3 text-center"></div>
                </div>
              </div>
            </div>

            <!-- Status Section -->
            <div class="status-section">
              <h2 class="mb-4">Vehicle Status</h2>
              <div id="vehicle-info" class="table-responsive mb-4"></div>
              <div class="text-center">
                <button
                  class="btn btn-info btn-lg"
                  onclick="fetchFleetStatus()"
                >
                  <i class="fas fa-cars mr-2"></i>Get Fleet Status
                </button>
              </div>
              <div id="fleet-status" class="mt-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
